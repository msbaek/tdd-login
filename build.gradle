buildscript {
  repositories {
    mavenLocal()
  }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

jar {
  baseName = 'tdd-login'
    version =  '0.1.0'
}

repositories {
  mavenCentral()
}

dependencies {
  testCompile("junit:junit:4.11")
    testCompile("org.mockito:mockito-all:1.9.5")
}

task wrapper(type: Wrapper) {
  gradleVersion = '1.6'
}
